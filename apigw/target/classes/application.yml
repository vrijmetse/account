server:
    port: 8080

spring:
    application:
        name: api-gateway
    cloud:
      gateway:
          routes:
            - id: saving
              uri: http://localhost:8081
              predicates:
                - Path=/savings/a/**
              filters:
                - StripPrefix=2
      loadbalancer:
        enabled: true
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
        fetch-registry: true
        register-with-eureka: true
